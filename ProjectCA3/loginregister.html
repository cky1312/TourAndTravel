<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregStyle.css">
    <title>Login & Register | Chandu Travels</title>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="Images/Logo.1.png" alt="">
        </div>
        <div class="container">
            <div class="btn-box">
                <div id="btn"></div>
                <Button type="button" class="toggle-btn" onclick="login()">Log In</Button>
                <Button type="button" class="toggle-btn" onclick="register()">Register</Button>
            </div>
            <div class="social-icons">
                <img src="Images/fb.png" alt="">
                <img src="Images/tw.png" alt="">
                <img src="Images/gp.png" alt="">
            </div>

            <form action="" id="login" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id">
                <input type="text" class="input-field" placeholder="Enter Password">

                <input type="checkbox" class="checkbox"> <span>Remember Password</span>

                <a href="index1.html" style="text-decoration: none;"><button type="button" class="submit-btn">Login</button></a>
            </form>

            <form action="" id="register" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id">
                <input type="email" class="input-field" placeholder="Email Id">
                <input type="text" class="input-field" placeholder="Enter Password">

                <input type="checkbox" class="checkbox"> <span>I agree to the terms & conditions</span>

                <a href="index1.html" style="text-decoration: none;"> <button type="button" class="submit-btn">Register</button></a>
            </form>
        </div>

    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-450px";
            y.style.left = "50px";
            z.style.left = "110px"
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
